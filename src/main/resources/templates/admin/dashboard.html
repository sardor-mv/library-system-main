<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link type="text/css" href="/resources/assets/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="/resources/css/dashboard.css" rel="stylesheet">
</head>
<body>
{*>header*}

<div class="container-fluid">
    <div class="row">
        {*>sidebar*}

        <div class="dashboard-title" style="margin-left: 270px; margin-top: 15px;">
            <h3> Welcome To Admin Panel</h3>
            <p style="color: #999">Admin / Dashboard</p>
        </div>
        <div class="dashboard-cards ml-sm-auto col-lg-10 px-md-4">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card shadow">
                            <div class="card-body">
                                <img class="dash-card-logo" src="/resources/img/books.png" align="left">
                                <p class="dash-card-text">Total Books</p>
                                {* totalBooks *}
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow">
                            <div class="card-body">
                                <img class="dash-card-logo " src="/resources/img/book.png" align="left">
                                <p class="dash-card-text">Lent Books</p>
                                {* lentBooks *}
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow">
                            <div class="card-body">
                                <img class="dash-card-logo" src="/resources/img/members.png" align="left">
                                <p class="dash-card-text">Total Members</p>
                                {* totalMembers *}
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow">
                            <div class="card-body">
                                <img class="dash-card-logo" src="/resources/img/key.png" align="left">
                                <p class="dash-card-text">Logged Members</p>
                                {* loggedMembers *}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="dashboard-title mt-5" style="margin-left: 270px;">
            <h3>Daily Report</h3>
        </div>
        <main role="main" class=" ml-sm-auto col-lg-10">
            <canvas class="chart my-4" id="myChart" width="900" height="380"></canvas>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="/resources/assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
<script src="/resources/assets/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<!--script src="dashboard.js"></script>-->
<script>
    /* globals Chart:false, feather:false */

    (function () {
        'use strict'

        feather.replace()

        // Graphs 91bbff
        var ctx = document.getElementById('myChart')
        // eslint-disable-next-line no-unused-vars
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [
                    'New Book',
                    'Book Issued',
                    'New Member',
                    'Not Returned',
                ],
                datasets: [{
                    data: [
                        0,
                        14,
                        3,
                        5
                    ],
                    lineTension: 1,
                    backgroundColor: '#a4e9ff',
                    borderColor: '#1da6f6',
                    borderWidth: 4,
                    pointBackgroundColor: '#007bff',
                    cubicInterpolationMode: 'monotone',
                    spanGaps: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                legend: {
                    display: false
                }
            }
        })
    })()

</script>
</body>
</html>
