<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Action / Result</title>

  <!-- Bootstrap core CSS -->
  <link type="text/css" href="/resources/assets/dist/css/bootstrap.min.css" rel="stylesheet">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
    .c-btn {
      background-color: #1da6f6;
      color: #ffff;
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="/resources/css/dashboard.css" rel="stylesheet">
</head>
<body>
{*>header*}

<div class="container-fluid">
  <div class="row">
    {*>sidebar*}

    <div class="dashboard-title" style="margin-left: 270px; margin-top: 15px;">
      <h3> Welcome To Admin Panel</h3>
      <p style="color: #999">Admin / Process Result</p>
    </div>

    <main role="main" id="app" class="col-md-9 ml-sm-auto col-lg-10 px-md-5">
      <h2 style="color: #1da6f6; text-align: center;">Book {* process *} Result</h2>
      <hr>
      <div style="text-align: center;">
        <h3><span style="color: #999">{*issueMessage*}</span><span style="color: #1da6f6">{*date*}</span> </h3>
        <h3><span style="color: #999">{*returnMessage*}</span><span style="color: #1da6f6">{*amount*}</span> </h3>
        <h3><span style="color: #999">{*userCreateMessage*}</span><span style="color: #1da6f6">{*username*}</span> </h3>
      </div>
      <a class="my-5 btn btn-block" style="background-color: #1da6f6; color: #ffff;" href="{*requestContext.request.contextPath*}/a/dashboard" role="button">Go To Main</a>
    </main>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="/resources/assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
<script src="/resources/assets/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

<script>
  /* globals Chart:false, feather:false */

  (function () {
    'use strict'

    feather.replace()

  })()

</script>
</body>
</html>
